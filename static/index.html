<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Rubik's Cube Simulator</title>

		<link rel="stylesheet" href="index.css">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script>
		<script src="three.min.js"></script>

		<script src="index.js"></script>
	</head>
	<body>
		<input class="algorithm" autofocus></input>
		<span class="suggestions"></span>
		<div class="help"></div>
		<div class="helpScreen">
			<h1>Help</h1>
			<p>
				To use, enter moves or commands into the input field.
				It follows to same notation as listed <a href="https://ruwix.com/the-rubiks-cube/notation/advanced/">here</a>,
				with the small exception of <code>Rw</code> instead of <code>r</code> for wide turns.
				Commands include <code>:solve</code>, <code>:scramble</code>, etc.
				(To view a full list type <code>:</code> into the input field and read the suggestions).
			</p>
		</div>
	</body>
</html>
